{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<h1>Sign In</h1>
<div class="row">
	<div class="col-md-6">
		{{ wtf.quick_form(form) }}
	</div>
	<div class="col-md-4" style="margin-top:25px">
		<div class="panel panel-default">
			<div class="panel-body">
				<p>
					New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a>
				</p>
				<p>
					Forgot Your Password? <a href="{{ url_for('auth.reset_password_request') }}">Click to Reset It</a>
				</p>
			</div>
		</div>
	</div>

{% endblock %}
