{% extends "base.html" %}

{% block app_content %}
<h1>Register</h1>
<div class="row">
	<div class="col-md-4">
		<form method="POST">
			{{ form.csrf_token }}
			{{ form.username() }}
			{{ form.email() }}
			{{ form.password() }}
			{{ form.password2() }}
			{{ form.submit() }}
		</form>
	</div>
</div>
{% endblock %}
